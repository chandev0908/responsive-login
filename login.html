<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e0717d496b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="login-intro">
                <img src="./images/logo.png">
                <h2>Login</h2>
                <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, harum ex recusandae quis impedit maxime.</h3>
            </div>
            <div class="login-form">
                <form>
                    <p class="input">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Username">
                    </p>
                    <p class="input">
                        <i class="fas fa-key"></i>
                        <input type="password" name="password" placeholder="Password">
                    </p>
                        <label for="checkbox" class="checkbox-label">
                            <input type="checkbox" name="remember" id="checkbox">Remember me
                            <span class="span-checkbox"></span>
                        </label>
                    <p>
                        <button class="button-primary">Login</button>
                    </p>
                    <p>
                        <button class="button-secondary">Signup</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
